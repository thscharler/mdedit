[package]
name = "mdedit"
version = "0.3.1"
edition = "2021"
description = "markdown editor with ratatui and rat-salsa"
license = "MIT/Apache-2.0"
repository = "https://github.com/thscharler/mdedit"
authors = ["thscharler <thscharler@gmail.com>"]
readme = "readme.md"
keywords = ["ratatui", "input", "event-loop"]
categories = ["text-editors"]
exclude = [".idea/*", ".gitignore", "mdedit.gif"]

[dependencies]
crossterm = "0.28"
ratatui = "0.29"
cli-clipboard = "0.4"
anyhow = "1.0"
log = "0.4.25"
rust-ini = "0.21.1"
fern = "0.7"
dirs = "6.0.0"
glob = "0.3"
ignore = "0.4"
pulldown-cmark = "0.12"
toml = "0.8"

#rat-salsa = { version = "1.0", path = "../rat-salsa/rat-salsa" }
#rat-widget = { version = "1.0", path = "../rat-salsa/rat-widget", features = ["user_directories", "unstable-widget-ref"] }
#rat-theme = { version = "0.27", path = "../rat-salsa/rat-theme" }
#rat-markdown = { version = "0.4", path = "../rat-salsa/rat-markdown" }

rat-salsa = { version = "1.0" }
rat-widget = { version = "1.0", features = ["user_directories", "unstable-widget-ref"] }
rat-theme = { version = "0.27" }
rat-markdown = { version = "0.4" }

