[package]
name = "mdedit"
version = "0.3.0"
edition = "2021"
description = "markdown editor with ratatui and rat-salsa"
license = "MIT/Apache-2.0"

[dependencies]
crossterm = "0.28"
ratatui = "0.29"
cli-clipboard = "0.4"
anyhow = "1.0"
log = "0.4.25"
rust-ini = "0.21.1"
fern = "0.7"
dirs = "6.0.0"
glob = "0.3"
ignore = "0.4"
pulldown-cmark = "0.12"
toml = "0.8"

